version: "3.9"

services:
  # PostgreSQL - Traceability Store
  postgres:
    image: postgres:16-alpine
    container_name: kb-engine-postgres
    environment:
      POSTGRES_USER: kb_engine
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: kb_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kb_engine -d kb_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kb-engine-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - Graph Store
  neo4j:
    image: neo4j:5-community
    container_name: kb-engine-neo4j
    environment:
      NEO4J_AUTH: neo4j/changeme
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
